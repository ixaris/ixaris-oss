apply from: "$rootDir/gradle/common.gradle"

dependencies {
    compile project(':ix-commons-microservices-defaults-live')
    compile project(':ix-commons-microservices-defaults-webapp')
    compile project(':ix-commons-microservices-defaults-context')
    compile project(':ix-commons-microservices-test')
    compile project(':ix-commons-spring-test')
    compile project(':ix-commons-kafka-test')
    compile project(':ix-commons-jooq-test')
    compile project(':ix-commons-jooq-persistence')
    compile project(':ix-commons-hikari-persistence')
    compile project(':ix-commons-multitenancy-test')
    compile project(':ix-commons-logging-lib')
