apply from: "$rootDir/gradle/common.gradle"

apply plugin: 'com.google.osdetector'

dependencies {
    compile 'org.jboss.shrinkwrap.resolver:shrinkwrap-resolver-impl-maven:3.1.3'
    compile ("com.google.protobuf:protobuf-java:$protobufVersion") {
        because 'we use this to determine the exe version to use, since the exe does not appear on the classpath'
    }
    compile (group: 'com.google.protobuf', name: 'protoc', version: "$protobufVersion", classifier: "${osdetector.classifier}", ext: 'exe') {
        because 'this forces gradle to download exe so that the annotation processor finds it'
    }
}
